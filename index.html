<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Bob's Burgers Trivia</title>
  </head>
  <body>
    <header>
      <h1>Here is some Belcher family trivia.</h1>
    </header>
    <div class="main">
      <div class="start-page">
        <p class="instructions">
          Being a huge fan of the show I wanted to make a trivia game omage to it. <br /><br />
          Answer 10 multiple-choice questions to see if you're a true fan of the
          show.
        </p>
        <button class="start">Start Quiz!</button>
      </div>
      <div class="game">
        <div class="quiz">
          <!-- questions will be added here -->
        </div>
        <div class="stats">
          <h3 class="score">Score: 0/10</h3>
          <h3 class="question-number">Question 1</h3>
        </div>
        <div id="end">
          <div id="end-textbox">
            <img class="gif" />
            <p class="results"></p>
            <button id="reset">Play again!</button>
            <a id="home" href="index.html" class="button">home page</a>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
